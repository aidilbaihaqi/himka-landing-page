<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="css/galeri.css">
</head>
<body>
    <!-- HEADER BAR -->
    <header class="header">
        <div class="left">
            <img src="img/logo.png" class="logo-header" alt="logo">
            <h2>
                <span class="admin-text">ADMIN</span>
                <span class="panel-text">PANEL</span>
            </h2>
        </div>

        <input type="text" class="search" placeholder="cari..">
    </header>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="profile-box">
            <img class="profile" src="img/profile.jpg" alt="Profile">
            <p class="email">admin@himka.id</p>
        </div>

        <ul class="menu">
            <li><a href="dashboard.html">Quick Overview</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="kegiatan.html">Kegiatan</a></li>
            <li><a href="inbox.html">Inbox</a></li>
        </ul>

        <button class="logout" onclick="location.href='logout.html'">LOGOUT</button>
    </div>

    <!-- Main Contect -->
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>ALBUM GALERI ⋮</h1>
            <span class="count">6 Items</span>
        </div>

        <div class="gallery-grid">

            <div class="album-card">
                <a href="galeri/prestasi.html">
                    <img src="img/sample.jpg" alt="album">
                </a>
                <p>PRESTASI</p>
            </div>

            <div class="album-card">
                <a href="galeri/sosialisasi.html">
                    <img src="img/sample.jpg" alt="album">
                </a>
                <p>SOSIALISASI</p>
            </div>

            <div class="album-card">
                <a href="galeri/ramadhan.html">
                    <img src="img/sample.jpg" alt="album">
                </a>
                <p>RAMADHAN</p>
            </div>

            <div class="album-card">
                <a href="galeri/penjualan.html">
                    <img src="img/sample.jpg" alt="album">
                </a>
                <p>PENJUALAN</p>
            </div>

            <div class="album-card">
                <a href="galeri/program.html">
                    <img src="img/sample.jpg" alt="album">
                </a>
                <p>PROGRAM<br>KERJA</p>
            </div>

            <div class="album-card">
                <a href="galeri/olahraga.html">
                    <img src="img/sample.jpg" alt="album">
                </a>
                <p>OLAHRAGA</p>
            </div>

        </div>

        <button class="add-btn">+</button>
    </div>
    <footer>
        © HIMKA UMRAH Admin Panel 2025
    </footer>

</html>
