<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegiatan</title>
    <link rel="stylesheet" href="css/kegiatan.css">
</head>
<body>
    <!-- HEADER BAR -->
    <header class="header">
        <div class="left">
            <img src="img/logo.png" class="logo-header" alt="logo">
            <h2>
                <span class="admin-text">ADMIN</span>
                <span class="panel-text">PANEL</span>
            </h2>
        </div>

        <input type="text" class="search" placeholder="cari..">
    </header>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="profile-box">
            <img class="profile" src="img/profile.jpg" alt="Profile">
            <p class="email">admin@himka.id</p>
        </div>

        <ul class="menu">
            <li><a href="dashboard.html">Quick Overview</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="kegiatan.html">Kegiatan</a></li>
            <li><a href="inbox.html">Inbox</a></li>
        </ul>

        <button class="logout" onclick="location.href='logout.html'">LOGOUT</button>
    </div>

    <!-- ======= CONTENT WRAPPER ======= -->
    <div class="content">

        <h1 class="title-kegiatan">KEGIATAN</h1>

        <div class="table-wrapper">

            <table class="kegiatan-table">
                <thead>
                    <tr>
                        <th class="col-no">NO.</th>
                        <th class="col-judul">JUDUL</th>
                        <th class="col-date" style="text-align: right;">DATE PUBLISHED</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1.</td>
                        <td><a href="#" class="judul-link">HIMKA PEDULI</a></td>
                        <td class="tanggal">02 Oktober 2025</td>
                    </tr>

                    <!-- Garis horizontal lain (kosong seperti di ss) -->
                    <tr class="empty-row"><td></td><td></td><td></td></tr>
                    <tr class="empty-row"><td></td><td></td><td></td></tr>
                    <tr class="empty-row"><td></td><td></td><td></td></tr>
                    <tr class="empty-row"><td></td><td></td><td></td></tr>
                </tbody>
            </table>

            <!-- Garis vertikal kanan -->
            <div class="right-line"></div>

        </div>

        <!-- TOMBOL TAMBAH BULAT -->
        <button class="add-btn">+</button>

    </div>

    <!-- ========= MODAL UPLOAD ARTIKEL ========= -->
    <div class="modal" id="modalUpload">

        <div class="modal-box">

            <h2 class="modal-title">UPLOAD ARTIKEL</h2>

            <label>Judul</label>
            <input type="text" class="input-text">

            <label>Penulis</label>
            <input type="text" class="input-text">

            <label>Keterangan</label>
            <textarea class="input-textarea"></textarea>

            <div class="upload-box">
                <p>Upload<br>Gambar</p>
            </div>

            <div class="btn-area">
                <button class="btn-batal" id="btnBatal">BATAL</button>
                <button class="btn-publish">PUBLISH</button>
            </div>

        </div>
    </div>

    <footer>
        Â© HIMKA UMRAH Admin Panel 2025
    </footer>
    <script script src="js/kegiatan.js"></script>
</body>
</html>
